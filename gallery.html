<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere - Gallery</title>
    <link rel="stylesheet" href="/static/code.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EventSphere</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('registration') }}" class="btn-primary">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="gallery-header">
            <h2>Event Gallery</h2>
            <p>Take a glimpse into the memorable moments of EventSphere</p>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/photo1.jpg" alt="Event Image 1">
            </div>
            <div class="gallery-item">
                <img src="images/photo2.jpg" alt="Event Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/photo3.jpg" alt="Event Image 3">
            </div>
            <div class="gallery-item">
                <img src="images/photo4.jpg" alt="Event Image 4">
            </div>
            <div class="gallery-item">
                <img src="images/photo5.jpg" alt="Event Image 5">
            </div>
            <div class="gallery-item">
                <img src="images/photo6.jpg" alt="Event Image 6">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EventSphere. All Rights Reserved.</p>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Lightbox Image">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    
</body>
</html>
