<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere - Registration</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EventSphere</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('registration') }}" class="btn-primary">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Section -->
    <section class="register">
        <div class="register-header">
            <h2>Join EventSphere</h2>
            <p>Register now to secure your spot at the most exciting event of the year!</p>
        </div>

        <div class="auth-links">
            <a href="{{ url_for('sign_in') }}" class="btn-secondary">Sign In</a>
            <a href="{{ url_for('sign_up') }}" class="btn-secondary">Sign Up</a>
        </div>

        <div class="register-form-container">
            <form action="{{ url_for('registration') }}" method="POST" class="register-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="event">Choose Your Event</label>
                    <select id="event" name="event" required>
                        <option value="" disabled selected>Select an event</option>
                        <option value="workshop">Workshop</option>
                        <option value="keynote">Keynote Speech</option>
                        <option value="networking">Networking Session</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Special Requests or Notes</label>
                    <textarea id="message" name="message" placeholder="Let us know if you have any special requests"></textarea>
                </div>
                <button type="submit" class="btn-submit">Register Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EventSphere. All Rights Reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
